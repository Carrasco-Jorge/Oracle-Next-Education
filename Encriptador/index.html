<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo de Alura con la letra a">
    </header>
    <main>
        <section class="input"> <!-- Input and buttons -->
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto"></textarea>
            <p class="info"><img class="info-img" src="img/Vector.png" alt=""> Solo letras minúsculas y sin acentos.</p>
            <div class="container">
                <button class="botones encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="botones desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>

        <section class="output"> <!-- Output -->

          <textarea cols="30" rows="8" class="mensaje"></textarea>
          <div class="no-mensaje">
            <p class="texto texto1">Ningún mensaje fue encontrado.</p>
            <p class="texto texto2">Ingresa el texto que deseas encriptar o desencriptar.</p>
          </div>
            <button class="botones copiar" onclick="copiar()">
                Copiar
            </button>
        </section>
    </main>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
